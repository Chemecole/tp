    <div>
        <h4>Ajouter un TP</h4>
        <form class="formTP">
            <label for="titreTP_form">Titre du TP :</label>
            <input type="text" id="titreTP_form" name="username" required>

            
            <select id="chemistryDropdown" name="input" required multiple>
                <option value="none" selected disabled hidden>Choisis un élément chimique
                
                </option></select>
                    


            <label for="niveau_form">Niveau :</label>
            <input type="text" id="niveau_form" name="password" required>

            <label for="theme_form">Thème :</label>
            <input type="text" id="theme_form" name="password" required>

            <label for="elevePDF_form">TP élève:</label>
            <input type="file" id="elevePDF_form" name="upload" accept="application/pdf" />

            <label for="laboPDF_form">TP Laborantin:</label>
            <input type="file" id="laboPDF_form" name="upload" accept="application/pdf" />

            <label for="reponsePDF_form"> réponses:</label>
            <input type="file" id="reponsePDF_form" name="upload" accept="application/pdf" />

            <!-- Ajoutez ici les autres champs pour les valeurs du fichier JSON -->
            <input type="submit" value="Enregistrer">
        </form>
    </div>

    <div>
        <h4>Modifier un TP</h4>
        <div>
            <select id="tpNameSelect" name="input" required multiple>
            <option value="none" selected disabled hidden>Choisis le nom de TP
            </option></select>
        </div>
        <div >
            <div id="displayFormOfSelectedTP" class="resultSelectTP">
                <form class="formTP">
                    <pre>
                    <label for="titreTP_formMODIFY">Titre du TP :</label>
                    <input type="text" id="titreTP_formMODIFY" name="username" required>
        
                    
            
        
        
                    <label for="niveau_formMODIFY">Niveau :</label>
                    <input type="text" id="niveau_formMODIFY" name="password" required>
        
                    <label for="theme_formMODIFY">Thème :</label>
                    <input type="text" id="theme_formMODIFY" name="password" required>
        
                    <label for="elevePDF_formMODIFY">TP élève:</label>
                    <input type="file" id="elevePDF_formMODIFY" name="upload" accept="application/pdf" />
        
                    <label for="laboPDF_formMODIFY">TP Laborantin:</label>
                    <input type="file" id="laboPDF_formMODIFY" name="upload" accept="application/pdf" />
        
                    <label for="reponsePDF_formMODIFY"> réponses:</label>

                    <!-- Ajoutez ici les autres champs pour les valeurs du fichier JSON -->

                </form>
